<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本操作事件</title>
</head>
<body>
  <input type="text">
  <input type="text" value="请输入内容" style="color:#999" onfocus="if(this.value=='请输入内容') {this.value='';this.style.color='#424242'}" onblur="if(this.value=='') {this.value='请输入内容';this.style.color='#999'}">

  <script>
    var input = document.getElementsByTagName("input")[0];
    input.oninput = function () {
      console.log(this.value);  //输入什么 控制台传什么
    }

  </script>
</body>
</html>
