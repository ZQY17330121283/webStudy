<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json</title>
</head>
<body>
  <!-- 
    数据在名称/值对中
    数据由逗号分隔
    花括号保存对象
    方括号保存数组

    JSON 值可以是：
      数字（整数或浮点数）
      字符串（在双引号中）
      逻辑值（true 或 false）
      数组（在方括号中）
      对象（在花括号中）
      null
  -->
  <script>
    {
      web : [
        {
          "id" : 10001,
          "name" : "Html",
          "LearningCycle" : 3
        },
        {
          "id" : 1002,
          "name" : "css",
          "LearningCycle" : 14
        }
      ]
    }
  </script>
</body>
</html>
